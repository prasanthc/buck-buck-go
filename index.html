<body ng-controller="homeCtrl">
    <!--style="background-color:#b92c28"-->
    <div ng-view></div>

    <script type="text/ng-template" id="results.html"> 
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-1">
                    <a href="index.html">
                        <img width="65px" height="65px" src="images/images4.jpg" class="img-circle">
                    </a>
                </div>       
                <form name="userForm" ng-submit="searchRedirect(searchTerm)" novalidate>                       
                    <div class="col-lg-8 input-group form-group">                            
                        <input type="text" name="name" class="form-control input-lg"  ng-model="searchTerm" required>
                        <span class="input-group-btn">
                            <button type="submit" ng-disabled="userForm.$invalid" class="btn btn-success btn-lg"><span class="glyphicon glyphicon-search"></span></button>
                        </span>
                    </div>                        
                </form>
                <div class="col-lg-3"></div>
            </div>
        </div>

        <div ng-hide="jumboVisible" class="jumbotron-less">    
            <div class="row">    
                <div class="col-lg-1"></div>
                <div ng-hide="imageVisible" class="col-lg-2" style="padding-top: 15px;">                
                    <a href="#" class="thumbnail">
                        <img ng-src="{{response.Image}}" alt="...">
                    </a>
                </div>
                <div class="col-lg-4">                                        
                    <h3><b>{{response.Heading}}</b></h3>
                    <p class="lead">{{response.AbstractText| atCharacterLimit}}</p>                                        
                </div>
                <div class="col-lg-1">
                </div>
                <div class="col-lg-4" style="padding-top: 15px;">                                        
                    <ul ng-hide="rtVisible" class="list-group">
                        <li class="list-group-item"><b>Related Topics</b></li>
                        <li class="list-group-item" ng-repeat="RelatedTopic in response.RelatedTopics| limitTo: 4">
                            <a href="" ng-click="searchRedirect(RelatedTopic.Text)">{{RelatedTopic.Text| rtCharacterLimit}}</a>
                        </li>
                    </ul>
                </div>        
            </div>
        </div>

        <div class="container-fluid">    
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-5">   
                    <h3><b>{{resultText}}</b></h3>            
                </div>
                <div class="col-lg-6"></div>
            </div>
            <div class="row" ng-repeat="Result in response.Results">
                <div class="col-lg-1"></div>
                <div class="col-lg-5">   

                    <h3><b>{{Result.Text}}</b></h3>
                    <p>Cras justo odio, dapibus ac facilisis in, egestas eget quam. Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit amet risus.</p>
            <span><img ng-src="{{Result.Icon.URL}}" alt="..."></span><a href="{{"http://en.wikipedia.org/wiki/" + Result.First.URL}}">{{"Wikipedia"}}</a>
        </div>
        <div class="col-lg-6"></div>
    </div>
</div> 
</script>
